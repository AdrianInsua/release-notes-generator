env:
  es6: true
  node: true
  browser: true
  jest: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  "@typescript-eslint/no-non-null-assertion":
    - off
